
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2 - React Components</title>
    <style>
        .tweet {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">

        function Tweet(props) {
            return (
                <div className="tweet">
                    <h4>{props.username} ({props.name})</h4>
                    <p>{props.message}</p>
                    <small>{props.date}</small>
                </div>
            );
        }

        function App() {
            return (
                <div>
                    <Tweet username="johndoe" name="John Doe" message="Hello World!" date="2024-08-23" />
                    <Tweet username="janedoe" name="Jane Doe" message="React is awesome!" date="2024-08-22" />
                    <Tweet username="bobsmith" name="Bob Smith" message="Learning new things every day!" date="2024-08-21" />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));

    </script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
